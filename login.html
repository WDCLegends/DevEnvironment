<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="planiac.css">
</head>
<body>
    <header>
        <h1>Planiac</h1>
    <header>

    <div class="signup centred">
        <h2>Sign Up</h2>
        <label>First name </label><input class="eventinputbox">
        <p></p>
        <label>Last name </label><input class="eventinputbox">
        <p></p>
        <label>Email </label><input class="eventinputbox">
        <p></p>
        <label>Confirm Email </label><input class="eventinputbox">
        <p></p>
        <label>Username </label><input class="eventinputbox">
        <p></p>
        <label>Password </label><input class="eventinputbox">
        <p></p>
        <label>Retype Password </label><input class="eventinputbox">
        <p></p>
        <button class="button">Create Account</button>
    </div>

    <div class="login centred">
        <h2>Login</h2>
        <label>Email/Username </label><input class="eventinputbox">
        <p></p>
        <label>Password </label><input class="eventinputbox">
        <p></p>
        <button class="button">Login</button>
    </div>
</body>

</html>
